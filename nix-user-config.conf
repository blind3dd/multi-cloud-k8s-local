# Nix configuration for trusted user
# Enable experimental features (without flakes as requested)
experimental-features = nix-command

# Set maximum number of parallel jobs
max-jobs = auto

# Keep more generations for rollback capability
keep-derivations = true
keep-outputs = true

# Trusted user settings (now that you're a trusted user)
auto-optimise-store = true
sandbox = true

