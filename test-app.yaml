apiVersion: v1
kind: Namespace
metadata:
  name: test-apps
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-load-generator
  namespace: test-apps
  labels:
    app: cpu-load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpu-load-generator
  template:
    metadata:
      labels:
        app: cpu-load-generator
    spec:
      containers:
      - name: cpu-load
        image: busybox:1.35
        command: ["/bin/sh"]
        args: ["-c", "while true; do dd if=/dev/zero of=/dev/null bs=1M count=1000; sleep 1; done"]
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: cpu-load-generator-service
  namespace: test-apps
spec:
  selector:
    app: cpu-load-generator
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cpu-load-hpa
  namespace: test-apps
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cpu-load-generator
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-load-generator
  namespace: test-apps
  labels:
    app: memory-load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memory-load-generator
  template:
    metadata:
      labels:
        app: memory-load-generator
    spec:
      containers:
      - name: memory-load
        image: busybox:1.35
        command: ["/bin/sh"]
        args: ["-c", "while true; do dd if=/dev/zero of=/tmp/memory bs=1M count=100; sleep 1; done"]
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: memory-load-generator-service
  namespace: test-apps
spec:
  selector:
    app: memory-load-generator
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: memory-load-hpa
  namespace: test-apps
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: memory-load-generator
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
