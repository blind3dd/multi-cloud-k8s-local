apiVersion: v1
kind: ConfigMap
metadata:
  name: cross-cloud-operator-config
  namespace: kube-system
data:
  config.yaml: |
    clusters:
      aws:
        endpoint: "https://aws-cluster.example.com:6443"
        network: "10.0.0.0/16"
        gateway: "10.0.1.5"
      azure:
        endpoint: "https://azure-cluster.example.com:6443"
        network: "10.1.0.0/16"
        gateway: "10.1.1.5"
      gcp:
        endpoint: "https://gcp-cluster.example.com:6443"
        network: "10.2.0.0/16"
        gateway: "10.2.1.5"
      ibm:
        endpoint: "https://ibm-cluster.example.com:6443"
        network: "10.3.0.0/16"
        gateway: "10.3.1.5"
      digitalocean:
        endpoint: "https://do-cluster.example.com:6443"
        network: "10.4.0.0/16"
        gateway: "10.4.1.5"
    
    networking:
      cilium:
        enabled: true
        encryption: wireguard
        crossCloud: true
      istio:
        enabled: true
        crossCluster: true
        mtls: strict
      wireguard:
        enabled: true
        port: 51820
        keepalive: 25
