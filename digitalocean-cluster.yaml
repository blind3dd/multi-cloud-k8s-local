apiVersion: cluster.x-k8s.io/v1beta2
kind: Cluster
metadata:
  name: digitalocean-cluster
  namespace: default
  labels:
    provider: digitalocean
    region: nyc1
spec:
  clusterNetwork:
    pods:
      cidrBlocks: ["10.8.0.0/16"]
    services:
      cidrBlocks: ["10.9.0.0/16"]
  controlPlaneRef:
    apiVersion: controlplane.cluster.x-k8s.io/v1beta2
    kind: KubeadmControlPlane
    name: digitalocean-control-plane
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
    kind: DockerCluster
    name: digitalocean-cluster
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
kind: DockerCluster
metadata:
  name: digitalocean-cluster
  namespace: default
  labels:
    provider: digitalocean
spec: {}
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta2
kind: KubeadmControlPlane
metadata:
  name: digitalocean-control-plane
  namespace: default
  labels:
    provider: digitalocean
spec:
  replicas: 1
  version: v1.28.0
  machineTemplate:
    infrastructureRef:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
      kind: DockerMachineTemplate
      name: digitalocean-control-plane
  kubeadmConfigSpec:
    clusterConfiguration:
      apiServer:
        extraArgs:
          cloud-provider: external
          etcd-servers: "https://etcd-1:2379,https://etcd-2:2379,https://etcd-3:2379"
    initConfiguration:
      nodeRegistration:
        kubeletExtraArgs:
          cloud-provider: external
    joinConfiguration:
      nodeRegistration:
        kubeletExtraArgs:
          cloud-provider: external
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
kind: DockerMachineTemplate
metadata:
  name: digitalocean-control-plane
  namespace: default
  labels:
    provider: digitalocean
spec:
  template:
    spec:
      extraMounts:
      - containerPath: /var/run/docker.sock
        hostPath: /var/run/docker.sock
---
apiVersion: cluster.x-k8s.io/v1beta2
kind: MachineDeployment
metadata:
  name: digitalocean-workers
  namespace: default
  labels:
    provider: digitalocean
spec:
  replicas: 2
  clusterName: digitalocean-cluster
  selector:
    matchLabels:
      cluster.x-k8s.io/cluster-name: digitalocean-cluster
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: digitalocean-cluster
    spec:
      clusterName: digitalocean-cluster
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta2
          kind: KubeadmConfigTemplate
          name: digitalocean-workers
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
        kind: DockerMachineTemplate
        name: digitalocean-workers
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta2
kind: KubeadmConfigTemplate
metadata:
  name: digitalocean-workers
  namespace: default
  labels:
    provider: digitalocean
spec:
  template:
    spec:
      joinConfiguration:
        nodeRegistration:
          kubeletExtraArgs:
            cloud-provider: external
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
kind: DockerMachineTemplate
metadata:
  name: digitalocean-workers
  namespace: default
  labels:
    provider: digitalocean
spec:
  template:
    spec:
      extraMounts:
      - containerPath: /var/run/docker.sock
        hostPath: /var/run/docker.sock
