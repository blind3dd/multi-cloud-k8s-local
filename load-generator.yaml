apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  namespace: default
  labels:
    app: load-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
      - name: load-generator
        image: busybox:1.35
        command: ["/bin/sh"]
        args:
        - -c
        - |
          while true; do
            echo "Generating load on nginx service..."
            wget -q -O /dev/null http://nginx-service/load || true
            wget -q -O /dev/null http://nginx-service/ || true
            sleep 0.1
          done
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "64Mi"
            cpu: "50m"
